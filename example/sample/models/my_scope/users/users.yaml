name: Users
type: object
key: id
data:
  min: 5
  max: 10
properties:
  id:
    data:
      post_build: "return 'user_' + this.user_id"
  type:
    data:
      value: "user"
  user_id:
    data:
      build: "return document_index"
  first_name:
    data:
      fake: "{{name.firstName}}"
  last_name:
    description: The users last name
    data:
      fake: "{{name.lastName}}"
  email_address:
    data:
      fake: "{{internet.email}}"
  phone:
    data:
      build: "return chance.phone();"
  active:
    data:
      build: "return chance.bool({likelihood: 70});"
  created_on:
    data:
      fake: "{{date.past}}"
      post_build: "return new Date(this.created_on).toISOString();"
